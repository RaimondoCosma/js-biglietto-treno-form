<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <form class="my-form">
            <div class="form-container row">
                <div class="col-passenger">
                    <label for="passenger">Nome Cognome</label>
                    <div class="input"><input id="passenger" type="text"></div>
                </div>
                <div class="col-distance">
                    <label for="km">Km da percorrere</label>
                    <div class="input"><input id="km" type="number"></div>
                </div>
                <div class="col-age">
                    <label for="age">Fascia d'età</label>
                    <div class="input"><select name="fascia-età" id="age">
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Senior">Senior</option>
                    </select></div>
                </div>
            </div>
            <button id="btn-trigger" type="button">Genera</button>
            <button id="hide" type="reset">Annulla</button>
        </form>
        <h2>IL TUO BIGLIETTO</h2>
        <div class="output-container">
            <h4>DETTAGLIO PASSEGGERI</h4>
            <div class="output row">
                <div class="col-passenger-details">
                    <h5>NOME PASSEGGERO</h5>
                    <span id="passenger-name">Jhon Snow</span>
                </div>
                <div class="col-sale">
                    <div class="resume">Offerta</div>
                    <span id="card-type">Tipo Biglietto</span>
                </div>
                <div class="col-cabin">
                    <div class="resume">Carrozza</div>
                    <span id="cabin">n carrozza</span>
                </div>
                <div class="col-code">
                    <div class="resume">Codice CP</div>
                    <span id="code">random</span>
                </div>
                <div class="col-price">
                    <div class="resume">Costo biglietto</div>
                    <span id="price">prezzo</span>
                </div>
            </div>
        </div>
    </section>
    <!-- Script pagina -->
    <script src="JavaScript/my-script.js"></script>
    <!-- /Script pagina -->
</body>
</html>
