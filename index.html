<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <!-- Inizio Form -->
        <form class="my-form">
            <div class="form-container row">
                <div class="col-passenger">
                    <label class="m-bottom" for="passenger">Nome Cognome</label>
                    <div class="input" id="input-name"><input id="passenger" name="passenger" placeholder="nome e cognome" type="text" maxlength="25"></div>
                    <label for="passenger" class="warning-name">Attenzione! Inserire Nome e Cognome</label>
                </div>
                <div class="col-distance">
                    <label class="m-bottom" for="km">Km da percorrere</label>
                    <div class="input" id="input-km"><input id="km" name="km" placeholder="Inserisci km" type="number" min="1" max="10000"></div>
                    <label for="km" class="warning-km">Inserire numero compreso tra 1 e 10000</label>
                </div>
                <div class="col-age">
                    <label class="m-bottom" for="age">Fascia d'età</label>
                    <div><select name="fascia-età" id="age" class="input c-pointer">
                        <option>Minorenne</option>
                        <option>Maggiorenne</option>
                        <option>Over 65</option>
                    </select></div>
                </div>
            </div>
            <button id="btn-trigger" class="btn c-pointer" type="button">Genera</button>
            <button id="hide" class="btn c-pointer" type="reset">Annulla</button>
        </form>
        <!-- /Fine Form -->
        <!-- Il tuo biglietto -->
        <div class="ticket">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="output-container">
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="output row">
                    <div class="col col-passenger-details">
                        <h4>NOME PASSEGGERO</h4>
                        <span id="passenger-name">Jhon Snow</span>
                    </div>
                    <div class="col col-sale">
                        <div class="resume">Offerta</div>
                        <span id="card-type">Tipo Biglietto</span>
                    </div>
                    <div class="col col-cabin">
                        <div class="resume">Carrozza</div>
                        <span id="cabin">n carrozza</span>
                    </div>
                    <div class="col col-code">
                        <div class="resume">Codice CP</div>
                        <span id="code">random</span>
                    </div>
                    <div class="col col-price">
                        <div class="resume">Costo biglietto</div>
                        <small id="total-price">prezzo</small>
                        <span id="price">prezzo</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Il tuo biglietto -->
    </section>
    <!-- Script pagina -->
    <script src="JavaScript/my-script.js"></script>
    <!-- /Script pagina -->
</body>
</html>
