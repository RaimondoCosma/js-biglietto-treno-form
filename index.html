<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <form action="">
            <label for="passenger">Nome Cognome</label>
            <input id="passenger" type="text">
            <label for="km">Km da percorrere</label>
            <input id="km" type="number">
            <label for="age">Fascia d'età</label>
            <select name="fascia-età" id="age">
                <option value="Minorenne">Minorenne</option>
                <option value="Maggiorenne">Maggiorenne</option>
                <option value="Senior">Senior</option>
            </select>
            <button id="btn-trigger" type="button">Genera</button>
            <button type="reset">Annulla</button>
        </form>
        <div>
            <p id="prova">...</p>
        </div>
    </section>
    <!-- Script pagina -->
    <script src="JavaScript/my-script.js"></script>
    <!-- /Script pagina -->
</body>
</html>
