<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div id="ticket">
            <h1>BIGLIETTO TRENO</h1>
            <div class="row">
                <div class="col">
                    <div class="details">
                        <span>Età:</span>
                        <span id="your-age"></span>
                    </div>
                    <div class="details">
                        <span>Distanza:</span>
                        <span id="your-distance"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="price">
                        <span>Il prezzo totale è di:</span>
                        <span id="total-price"></span>
                    </div> 
                    <div class="price">
                        <span id="discount-price"></span>
                    </div>
                </div>
            </div>
            <p id="card-type"></p>
        </div>
    </section>
    <!-- Script pagina -->
    <script src="JavaScript/my-script.js"></script>
    <!-- /Script pagina -->
</body>
</html>
